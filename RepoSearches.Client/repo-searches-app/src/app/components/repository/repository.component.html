
<mat-list-item class="repo-list-item">
   <mat-icon mat-list-icon class="avatar">
  <img mat-list-avatar [src]="repository.owner.avatarUrl" alt="Avatar" />
 </mat-icon>
 <div class="repo-info">
  <a mat-line class="repo-owner" [href]="repository.htmlUrl" target="_blank">
  <h3 mat-line class="repo-name">{{  repository.name }}</h3>
  <p mat-line class="repo-description" title="{{repository.description }}">{{ repository.description }}</p>
 </a>
</div>
 <div class="bookmark-btn" title="{{repository.bookmarked?'Bookmarked':'Bookmark'}} repository">
  <button mat-icon-button [ngClass]="{'bookmarked': repository.bookmarked}" (click)="toggleBookmark()">
    <mat-icon>{{ repository.bookmarked ? 'bookmark' : 'bookmark_border' }}</mat-icon>
  </button>
</div>

  </mat-list-item>
